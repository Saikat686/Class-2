<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stdent Signup</title>
</head>
<body>
    <form>
       <fieldset>
        <legend>Student Search Form</legend>
        <input type="search" placeholder="Enter Name For Search"><br>
        <label>Select Age Range:</label><br>
        <input type="range"><br>
        <button type="submit">Search</button><br>
       </fieldset>

        <fieldset>
            <legend>Student Registration Form</legend>

        <label for="name">Name: (Max 30 Characters)</label><br>
        <input type="text" id="name" required maxlength="30" size="40" ><br>
        <label for="fname">Father's Name: (Max 30 Characters)</label><br>
        <input type="text" id="fname" required maxlength="30" size="40"><br>
        <label for ="mname">Mother's Name: (Max 30 Characters)</label><br>
        <input type="text" id="mname" required maxlength="30" size="40"><br>
        <label>Email:</label><br>
        <input type="email" size="40"><br>
        <label>Phone:</label><br>
        <input type="tel"><br>
        <label>Address:</label><br>
        <textarea name="" id="" cols="30" rows="5"></textarea><br>

        <label>Select Your Country:</label><br>
        <select>
            <option>Argentina</option>
            <option>Bangladesh</option>
            <option>Canada</option>
            <option>Denmark</option>
            <option>Egypt</option>
            <option>Finland</option>
        </select><br>

        <label>Select Your Hobby:</label><br>
        <label for="Drawing">Drawing</label>
        <input type="checkbox" id="Drawing">
        <label for="Fishing">Fishing</label>
        <input type="checkbox" id="Fishing">
        <label for="Reading">Reading</label>
        <input type="checkbox" id="Reading">
        <label for="Music">Music</label>
        <input type="checkbox" id="Music"><br>

        <label>Select Your Gender:</label><br>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender"><br>

        <label>Your Photo:</label><br>
        <input type="file" accept=".jpg,.png"><br>
        <label>Enter Date Of Birth:</label><br>
        <input type="date"><br>
        <label>Enter Your Age:</label><br>
        <input type="number" min="1" max="120"><br>
        <label>Select Your Faborite Color:</label><br>
        <input type="color"><br>
        <label>When Do You Wake Up?</label><br>
        <input type="time"><br>
        <label>When do you want to participate in the interview?</label><br>
        <input type="datetime-local"><br>
        <label>Enter Your Faborite Month:</label><br>
        <input type="month"><br>
        <label>Enter Password For Register:</label><br>
        <input type="password" required><br>
        <label>Enter Your Facebook Url:</label><br>
        <input type="url"><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        
        </fieldset>
    </form>
</body>
</html>
